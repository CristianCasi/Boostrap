     <!--  <h1 class="tituloInicio animate__animated animate__bounce">

          <img
            class="col-4 col-md-12 col-lg-6 logo"
            src="../img/seguridad_electronica-logo_Techwall.png"

          <nav class="col-8 col-md-12 contenedorUl">

              <li><a href="../index.html">Home</a></li>

    <h1 class="tituloContacto">Contacto</h1>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="abcde123@hotmail.com"
        />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Departamento, casa, oficina"
        />
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option selected>Eliga Una Opci√≥n</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Acepto Terminos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <footer>
      <div>
        <div>
          <ul class="redesSociales">
            <li>

            </li>
            <li>
